<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="introduction">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#" method="post">
        <section>
          <h2>Let's do this!</h2>
          <div class="wrap">
            <div class="flex-input">
              <label for="first-name">First name</label>
              <input type="text" id="first-name" />
            </div>
            <div class="flex-input">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" />
            </div>
          </div>
          <div class="wrap">
            <div class="flex-input">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="flex-input">
              <label for="phone-num">Phone number</label>
              <input type="tel" id="phone-num" />
            </div>
          </div>
          <div class="wrap">
            <div class="flex-input">
              <label for="pwd">Password</label>
              <input type="password" id="pwd" />
            </div>
            <div class="flex-input">
              <label for="confirm-pwd">Confirm password</label>
              <input type="password" id="confirm-pwd" />
            </div>
          </div>
        </section>
        <div class="sign-up">
          <button type="submit">Create account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </main>
    <aside class="banner">
      <div class="logo">
        <img
          class="logo__img"
          src="assets/odin-lined.png"
          alt="The Odin Project logo"
        />
        <h1 class="logo__title">Odin</h1>
      </div>
      <p>
        Photo made by
        <a
          href="https://unsplash.com/@haliewestphoto"
          target="_blank"
          rel="noopener noreferrer"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          target="_blank"
          rel="noopener noreferrer"
          >Unsplash</a
        >
      </p>
    </aside>
  </body>
</html>
